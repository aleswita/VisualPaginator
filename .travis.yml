language: php

php:
  - 7.1
  
script:
  - vendor/bin/tester tests -s -p 
  
before_install:
  - travis_retry composer self-update --preview
  
install:
  - travis_retry composer update --no-interaction --prefer-dist

after_failure:
  - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
